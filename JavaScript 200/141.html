<!DOCTYPE html>  <!-- 브라우저에게 HTML5 문서 버전을 알려주도록 DOCTYPE을 선언 -->
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DOM 이해하기</title>
</head>
<body>
  <div id="div1">hello DOM</div>
  <ul>
    <li>list item1</li>
    <li>list item2</li>
  </ul>
  <script>
    const div1El = document.getElementById('div1')
    // DOM은 document 전역 객체를 통해 접근할 수 있다
    console.log(div1El.innerHTML);  // hello DOM

    // div1El의 노드 타입은 ELEMENT_NODE이고 숫자값으로 1입니다
    console.log(div1El.nodeType);  // 1
    // 노드는 Node 타입으로 정의되어 있고 Node 타입의 정적 속성으로 모든 노드 타입이 정의되어 있다
    console.log(div1El.nodeType === Node.ELEMENT_NODE);  //true

    console.log(div1El.constructor);
    console.log(div1El instanceof HTMLDivElement);
    console.log(div1El instanceof HTMLElement);
    console.log(div1El instanceof Element);
    console.log(div1El instanceof Node);
    console.log(Element.prototype);
    console.log(div1El.tagName);

  </script>
</body>
</html>
