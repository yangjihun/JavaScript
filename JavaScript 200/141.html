<!DOCTYPE html>  <!-- 브라우저에게 HTML5 문서 버전을 알려주도록 DOCTYPE을 선언 -->
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DOM 이해하기</title>
</head>
<body>
  <div id="div1">hello DOM</div>
  <ul>
    <li>list item1</li>
    <li>list item2</li>
  </ul>
  <script>
    const div1E1 = document.getElementById('div1')
    console.log(div1E1.innerHTML);  // DOM은 document 전역 객체를 통해 접근할 수 있다

    console.log(div1E1.innerHTML);
  </script>
</body>
</html>
