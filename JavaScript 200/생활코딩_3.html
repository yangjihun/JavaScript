<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // var 말고 let을 쓰는게 더 좋은 이유
    for (var i=0;i<10;i++) console.log(i);
    console.log(i);

    for (let j=0;j<10;j++) console.log(j);
    console.log(j);
    // Variable
  </script>
</body>
</html>
