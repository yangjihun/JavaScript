<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    let i = 0;
    while(i<10){
      document.write('Hello world; <br />');
      i++;
    }
    for(let j=0;j<10;j++){
      if (j===5){
        break;
      }
      if (j===2){
        continue;
      }
      document.write('j',j,'<br />');
    }
  </script>
</body>
</html>
